<div class="container" style="word-wrap: break-word">
  <form name="myForm" class="needs-validation was-validated">
    <div class="row">
      <!--Name-->
      <div class="col-sm-6">
        <div class="bold">Situation Name</div>
        <div>
          <p class="pValueFont">{{data.name}}</p>
        </div>
      </div>
      
      <!--Involved Entities-->
      <div class="col-sm-6">
        <div class="bold">Involved Entities</div>
        <div>
          <p class="pValueFont">{{data.involved_entities}}</p>
        </div>
      </div>
    </div>
    <!--Line Splitter-->
    <hr>

    <h3 class="mt-3">Add Notes</h3>
    <!--Text Area-->
    <textarea placeholder="Add a Note" class="col-sm-12 mt-3" #serverValue id="textArea" value="textareaVertified" 
    [(ngModel)]="textareaVertified" [ngModelOptions]="{standalone: true}" required></textarea>
    
    <!--Reset Button-->
    <input class="btn btn-outline-danger col-sm-4 btnHeight float-sm-left mt-3" type="button" (click)="clearAll()" value="Reset All Notes">
    <!-- Add Button -->
    <input class="btn btn-outline-secondary col-sm-4 btnHeight mt-3" type="submit" value="Add Note" 
    (click)="onAddServer(serverValue.value );" [disabled]="textareaVertified === undefined || textareaVertified === ''">
    <!-- Update Button -->
    <input class="btn btn-outline-primary col-sm-4 btnHeight float-sm-right mt-3" type="submit" value="Update" @changeColorGreen
    (click)=" onSave();">

    <h3 class="my-3" *ngIf="notes.length >= 1" @fadeOut>Notes</h3>
      <ul class="list-group col-sm-12">
        <li class="list-group-item" *ngFor="let x of notes" @fadeOut @colorChangeRed @colorChangeGreen>
          <button class="btn btn-outline-secondary close" value="Reset" title="Clear Note" (click)="deleteItem(notes.indexOf(x));">
            <span aria-hidden="true">&times;</span>
          </button>
          <div class="row">
            <div class="float-sm-left col-sm-2">
              {{x.date | date }}
            </div> 
            <div class="col-sm-9" align="left"> 
             {{x.note}}
            </div>
          </div>
        </li>  
      </ul>

  </form>
</div>
